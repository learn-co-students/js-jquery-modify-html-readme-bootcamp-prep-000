<!-- Learn.co Bootcamp Prep 22 JavaScript Mofify HTML with jQuery. -->
<!doctype html>
<head>
</head>
<body>
  <p id="yo"> yo yo yo yo yo yo yo </p>
  <!-- Load jQuery from Google's CDN -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
  <!-- Add script tag. Using jQuery add text to page --> 
  <script> 
  	$("#yo").append("hey hey hey hey!!!!!");
  	// $ is a function - similar to document.querySelectorAll().
  	// "#yo" is the jQuery selector - selects the HTML element with the ID yo.
  	// append adds text ("hey hey hey hey!!!!!") to the HTML element. 
  </script>
</body>
